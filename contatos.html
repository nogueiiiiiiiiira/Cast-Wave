<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contatos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6-beta.38/inputmask.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="./home.html">
            <img src="./logo.png" alt="Logo" style="width: 60px; filter: invert(35%) sepia(100%) saturate(500%) hue-rotate(90deg) brightness(75%);">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./sobreNos.html">Sobre Nós</a></li>
          <li class="nav-item"><a class="nav-link" href="./contatos.html">Contatos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-overlay">
    <div class="container py-5">
      <div class="d-flex flex-column align-items-center gap-4">

        <div class="form-container p-4" style="background-color: #28a745;">
          <h2 class="text-center text-white mb-3">Entre em contato</h2>
          <p class="text-center text-white">Estamos abertos a sugestões e críticas.</p>
          <address class="text-center text-white">PUCPR, Curitiba, Paraná, Brasil</address>
        </div>

        <div class="form-container p-4">
          <h2 class="text-center mb-4">Envie seus dados</h2>
          <form id="contactForm2">
            <label for="nome" class="form-label">Nome completo</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
      
            <label for="assunto" class="form-label mt-2">Assunto</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
              <input type="text" id="assunto" name="assunto" class="form-control" required>
            </div>
      
            <label for="mensagem" class="form-label mt-2">Mensagem</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-paperclip"></i></span>
              <textarea id="mensagem" name="mensagem" class="form-control" rows="3" required></textarea>
            </div>
      
            <label for="telefone" class="form-label mt-2">Telefone</label>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" maxlength="15" required>
            </div>
      
            <button type="submit" class="btn btn-verde w-100 mt-4">Mandar</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <style>

    *{
        margin: 0;
        padding: 0; 
    }

    body {
        scroll-behavior: smooth;
        font-family: 'Roboto', sans-serif;
        background-size: cover;
    }

    #navbarNav ul li a {
        text-decoration: none;
        transition: color 0.3s;
    }

    #navbarNav ul li a:hover {
        color: #28a745; 
    }

    .bg-overlay {
        background-color: rgba(0, 0, 0, 0.6);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .bg-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('./imagem.webp');
        background-size: cover;
        filter: blur(8px);
        z-index: -1;
    }

    .form-container {
      background-color: #ffffffdd;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #28a745;
    }

    .btn-verde {
      background-color: #28a745;
      color: white;
      border: none;
      transition: transform 0.3s ease;
    }

    .btn-verde:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

  </style>

  <script>

    const telefone = document.getElementById("telefone");

    telefone.addEventListener("input", () => {
      let value = telefone.value.replace(/\D/g, "").slice(0, 11);
      value = value.replace(/^(\d{2})(\d)/, "($1) $2");
      value = value.replace(/(\d{5})(\d)/, "$1-$2");
      telefone.value = value;
    });

  </script>

</body>
</html>
