<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="z-index: 1000;">
        <div class="container">
            <a class="navbar-brand" href="./home.html">
                <img src="./logo.png" alt="Logo" style="width: 60px; filter: invert(35%) sepia(100%) saturate(500%) hue-rotate(90deg) brightness(75%);">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="./sobreNos.html">Sobre Nós</a></li>
              <li class="nav-item"><a class="nav-link" href="./contatos.html">Contatos</a></li>
            </ul>
          </div>
        </div>
      </nav>
    

  <div class="bg-blur"></div>
  <div class="overlay"></div>

  <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100 text-center text-white">
    <h1 class="display-4 mb-4">SEJA BEM-VINDO À CASTWAVE!</h1>
    <br>
    <h2 class="h3 mb-4">Somos um grupo que busca disponibilizar entretenimento e cultura para a comunidade!</h2>
    <br>
    <br>
    <div class="d-flex gap-3 w-100" style="max-width: 400px;">
      <button class="btn btn-verde w-100 mb-3" onclick="window.location.href='./login.html';">Login</button>
      <button class="btn btn-verde w-100 mb-3" onclick="window.location.href='./cadastro.html';">Cadastre-se</button>
    </div>
  </div>

  <style>

    *{
        margin: 0;
        padding: 0;
    }

    body{
        scroll-behavior: smooth;
        font-family: 'Roboto', sans-serif;
        background-size: cover;
    }

    .navbar-dark .navbar-nav .nav-link {
        text-decoration: none;
        transition: color 0.3s;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
        color: #28a745; 
    }

    .bg-blur {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-image: url('./imagem.webp');
        background-size: cover;
        background-position: center -45%;
        filter: blur(8px);
        z-index: -1;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container-fluid {
      position: relative;
      z-index: 1;
    }

    .btn-verde {
      background-color: #28a745 !important;
      color: white !important;
      border: none;
      transition: transform 0.3s ease;
    }

    .btn-verde:hover {
      background-color: #218838 !important;
      transform: scale(1.05);
    }

    h1, h2 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    a {
        text-decoration: none;
        color: black;
    }

    a:hover {
        color: #28a745; 
    }
  </style>

</body>
</html>
