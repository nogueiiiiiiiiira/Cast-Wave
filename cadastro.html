<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./home.html">
        <img src="./logo.png" alt="Logo" style="width: 60px; filter: invert(35%) sepia(100%) saturate(500%) hue-rotate(90deg) brightness(75%);">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./sobreNos.html">Sobre Nós</a></li>
          <li class="nav-item"><a class="nav-link" href="./contatos.html">Contatos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-overlay">
    <form class="form-container" id="cadastroForm">
      <h2 class="text-center mb-4">Cadastre-se</h2>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" maxlength="14" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-phone"></i></span>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" maxlength="15" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
        <input type="date" class="form-control" id="dataNasc" name="dataNasc" placeholder="Data de Nascimento" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Confirme a Senha" required>
      </div>

      <br>
      <button type="submit" class="btn btn-verde w-100">Cadastrar</button>
      <br>
      <br>

      <p class="text-center mt-3">
        <a href="./login.html">Já possui uma conta? Faça login!</a>
      </p>
    </form>
  </div>

  <style>

    *{
      margin: 0;
      padding: 0;
    }

    body {
      scroll-behavior: smooth;
      font-family: 'Roboto', sans-serif;
      background-size: cover;
    }

    #navbarNav ul li a {
      text-decoration: none;
      transition: color 0.3s;
    }

    #navbarNav ul li a:hover {
        color: #28a745; 
    }

    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .bg-overlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('./imagem.webp');
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-verde {
      background-color: #28a745 !important;
      color: white !important;
      border: none;
      transition: transform 0.3s ease;
    }

    .btn-verde:hover {
      background-color: #218838 !important;
      transform: scale(1.05);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #28a745;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
        color: #28a745; 
    }

  </style>

  <script>

    const cpf = document.getElementById("cpf");
    const telefone = document.getElementById("telefone");
    const dataNasc = document.getElementById("dataNasc");

    cpf.addEventListener("input", () => {
      let value = cpf.value.replace(/\D/g, "").slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      cpf.value = value;
    });

    telefone.addEventListener("input", () => {
      let value = telefone.value.replace(/\D/g, "").slice(0, 11);
      value = value.replace(/^(\d{2})(\d)/, "($1) $2");
      value = value.replace(/(\d{5})(\d)/, "$1-$2");
      telefone.value = value;
    });

    document.getElementById('cadastroForm').addEventListener('submit', e => {
      e.preventDefault();

      const senha = document.getElementById('senha').value;
      const senha2 = document.getElementById('senha2').value;

      const senhaValida = validarSenha(senha);

      if (!senhaValida) {
        alert("A senha deve ter pelo menos 8 caracteres, incluindo letras, números e símbolos.");
        return;
      }

      if (senha !== senha2) {
        alert("As senhas não coincidem.");
        return;
      }

      const dataFormatada = formatarData(dataNasc.value);

      const formData = new FormData(e.target);
      formData.set('dataNasc', dataFormatada); 

      fetch('/projetoLocadora/cadastrar.php', {
        method: 'POST',
        body: formData
      })
      .then(r => r.text())
      .then(alert);
    });

    function validarSenha(senha) {
      const temTamanhoMinimo = senha.length >= 8;
      const temLetra = /[a-zA-Z]/.test(senha);
      const temNumero = /[0-9]/.test(senha);
      const temSimbolo = /[!@#$%^&*(),.?":{}|<>]/.test(senha);
      return temTamanhoMinimo && temLetra && temNumero && temSimbolo;
    }

    function formatarData(data) {
      const partes = data.split('/');
      return `${partes[2]}-${partes[1]}-${partes[0]}`; 
    }
  
  </script>
  
</body>
</html>
