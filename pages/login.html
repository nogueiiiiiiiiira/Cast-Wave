<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6-beta.38/inputmask.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navBar">
        <div class="navLinks">
            <ul>
                <li><a href="./home.html">HOME</a></li>
                <li><a href="./sobreNos.html">SOBRE NÓS</a></li>
                <li><a href="./contatos.html">CONTATOS</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="loginContainer">
        <form class="loginForm">
            <h2 class="text-center">Login</h2>
            <br />
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input
                  id="email"
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  required
                />
              </div>
            
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  id="senha"
                  type="password"
                  placeholder="Senha"
                  class="form-control"
                  required
                />
              </div>
            
            <br />
            <button type="submit" class="botaoVerde">Login</button>
            <p class="text-center mt-3"><a class="cadastro" href="/pages/cadastro.html">Não possui uma conta? Cadastre-se!</a></p>
        </form>
    </div>

    <style>
        * {
            padding: 0;
            margin: 0;
            scroll-behavior: smooth;
            font-family: 'Helvetica Neue', sans-serif;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100px; 
        }

        .navLinks ul {
            list-style: none;
            display: flex; 
            justify-content: center; 
        }

        .navLinks ul li {
            padding: 8px 16px;
        }

        .navLinks ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navLinks ul li a:hover {
            color: #28a745; 
        }

        .loginContainer {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            flex-direction: column;
            position: relative;
        }

        .loginContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-image: url('/data/imagem.webp'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(8px) contrast(0.5) brightness(0.5);
            z-index: -1;
        }

        .loginForm {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 10px 30px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .botaoVerde {
            border: none;
            padding: 12px 0;
            background-color: #28a745;
            border-radius: 12px;
            width: 50%;
            font-weight: bold;
            font-size: 14px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .botaoVerde:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
        input[type="email"],
        input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 10px;
            display: block;
            margin: 6px 0;
            padding: 12px;
            width: 100%;
            height: 45px;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 1.8vh;
        }

        .nav-link {
            color: white;
        }

        .nav-link:hover {
            color: #28a745; 
        }

        .input-group-text {
            background-color: #28a745;
            color: white;
            border: none;
            height: 5.5vh;
        }

        a{
            text-decoration: none;
            color: black;
            font-size: 1.8vh;
        }

        a:hover{
            color: #28a745; 
        }
  
    </style>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validação básica
        let isValid = true;
        ['nome', 'cpf', 'email', 'senha'].forEach(field => {
            const input = document.getElementById(field);
            if (!input.value.trim()) {
                input.style.borderColor = 'red';
                isValid = false;
            } else {
                input.style.borderColor = '#ccc';
            }
        });
        
        if (!isValid) {
            alert('Preencha todos os campos obrigatórios!');
            return;
        }
        
        // Simular resposta do servidor
        const responseData = {
            mensagem: "Cadastro realizado com sucesso!",
            dados: {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value
            }
        };
    });
    
  </script>

</body>
</html>
